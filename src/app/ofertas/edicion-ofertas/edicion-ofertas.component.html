<body>
  <h3>OFERTAS</h3>
  <br />
  <form [formGroup]="ofertaForm" (ngSubmit)="onSubmit()">

    <div class="form-group col-md-3" *ngIf="type == 1">

      <div class="form-group col-md-3">
        <label>PRECIO ALQUILER MENSUAL</label>&nbsp;
        <input type="number" formControlName="precioAlquilerMensual" class="form-control" placeholder=" precio alquiler" />
      </div>
      <div class="form-group col-md-3">
        <label>MESES FIANZA</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <input type="number" formControlName="mesesFianza" class="form-control" placeholder=" meses fianza" />
      </div>
      <app-alquiler></app-alquiler>

    </div>

    <div *ngIf="type == 2">

      <div class="form-group col-md-3">
        <label>VENTA</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="number" formControlName="precioVenta" class="form-control" placeholder="precio venta" />
      </div>

    </div>
    <app-venta></app-venta>
    <br>
    <section #botones>
      <button type="reset" class="btn">Borrar</button>&nbsp;&nbsp;&nbsp;&nbsp;
      <button class="btn btn-primary">Aceptar</button>
    </section>
  </form>

</body>
