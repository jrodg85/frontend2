<body>
  <h3>OFERTAS</h3>
  <br/>
  <div class="form-group col-md-3">
    <label> VIVIENDA </label>
    <select class="form-control" formControlName="vivienda" (change)="cambiaTipo($event)">
      <option *ngFor="let vivienda of viviendas" value="{{vivienda.urlVivienda}}">
        <span>Provincia: {{ vivienda.provincia }}<br>
          Ciudad: {{ vivienda.ciudad }}<br>
          Direccion: {{ vivienda.direccion }}<br>
          Codigo Postal: {{ vivienda.codigoPostal }}<br>
          Superficie: {{ vivienda.superficie }}<br>
        </span>
      </option>
    </select>
  </div>

  <h4>OFERTAS</h4>
  <br/>
  <form [formGroup]="nuevaOfertaForm" (ngSubmit)="onSubmit()">


    <div class="form-group col-md-3">
      <label>TITULO OFERTA</label>
      <input type="text" formControlName="tituloOferta" class="form-control" placeholder="tituloOferta"
        [ngClass]="{'is-invalid': oferta.idOferta}" />

      <div *ngIf="oferta.tituloOferta" class="invalid-feedback">
      </div>
    </div>
    <div class="form-group col-md-3" *ngIf="nuevaOfertaForm && nuevaOfertaForm.value.tipos == 1">
      <section>
        <div class="">
          <label for="precioDeVenta">PRECIO DE VENTA &nbsp; </label>
          <input type="text" formControlName="precioDeVenta" class="form-control" placeholder="precioDeVenta"
            [ngClass]="{'is-invalid': oferta.idOferta}" />
        </div>
      </section>
    </div>

    <div *ngIf="nuevaOfertaForm && nuevaOfertaForm.value.tipos == 2">
      <div class="form-group col-md-3">
        <label>PRECIO ALQUILER MENSUAL</label>
        <input type="number" formControlName="precioAlquilerMensual" class="form-control" placeholder="colesterol"
          [ngClass]="{'is-invalid': oferta.idOferta}" />
      </div>

      <div class="form-group col-md-3">
        <label>MESES FIANZA</label>
        <input type="number" formControlName="mesesFianza" class="form-control" placeholder="urea"
          [ngClass]="{'is-invalid': oferta.idOferta}" />
      </div>

    </div>

    <section #botones>
      <button type="reset" class="btn">Borrar</button>&nbsp;&nbsp;&nbsp;&nbsp;
      <button class="btn btn-primary">Aceptar</button>
    </section>
  </form>
  venta:{{nuevaOfertaForm && nuevaOfertaForm.value.type == 2}}
  Alquiler:{{nuevaOfertaForm && nuevaOfertaForm.value.type == 1}}

</body>
